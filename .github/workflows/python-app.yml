name: Virtual work

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 14 * * 3'
  workflow_dispatch:
    inputs:
      name:
        description: 'Олександр'
        required: true
        default: 'Executer'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Lint with flake8
        run: |
          # Перевірка на синтаксичні помилки та невизначені імена
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Інші помилки відображаються як попередження
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
      - name: Run Python
        run: |
          python ./Lab_1/app.py  # Запускаємо Python файл з потрібної директорії